<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    // 問題
    var questions;
    $.getJSON("data.json", function(result) {
        questions = result;
    });
    
    // 正答数
    var score;
    // 現在の問題番号
    var current;
    
    // 各ページが開いたとき
    document.addEventListener('init', function(event) {
        // 開いたページ
        var page = event.target;
        // 問題ページが開いたとき
        if(page.id == "question-page") {
            // タイトルを設定
            var title = "第" + (current+1) + "問：" + questions[current].title;
            page.querySelector('#title').textContent = title;
            
            // 選択肢を設定
            var btns = page.querySelectorAll(".btn");
            for(var i=0; i< btns.length; i++) {
                btns[i].textContent = questions[current].answer[i];
            }
        }
    });
        
    // 回答を選択したとき
    function select(index) {
        // 結果の判定
        var icon;
        if(index == questions[current].correct) {
            // 正解の場合、〇を表示して正答数をカウントアップ
            icon = "circle-o";
            score++;
        } else {
            // 間違いの場合、×を表示
            icon = "ion-close";
        }
        
        // 結果ページに移動
        document.getElementById("navi").pushPage("result.html")
        .then(function(page) {
            // アイコンを表示
            page.querySelector("#result-icon").setAttribute("icon", icon);
        });
    }
    
    // 次のページへボタンを押したとき
    function next() {
        current++;
        if(current < questions.length) {
            // 次の問題があるとき
            document.getElementById("navi").pushPage('question.html');
        } else {
            // 最後の問題まで進んだとき
            var percent = Math.floor(score / questions.length * 100);
            var message = "正答率は" + percent + "％でした！";
            ons.notification.alert(message);
            // 最初のページに戻る
            document.getElementById("navi").resetToPage("top.html");
        }
    }
    
    // 問題を開始
    function start() {
        // 正答数、現在の問題番号をリセット
        current = 0;
        score = 0;
        document.getElementById("navi").pushPage("question.html");
    }

  </script>
</head>
<body>
  <ons-navigator id="navi" page="top.html"></ons-navigator>
</body>
</html>
